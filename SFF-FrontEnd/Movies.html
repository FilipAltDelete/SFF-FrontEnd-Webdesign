<html>
  <head> </head>

  <body>
    <div id="navBar" class="topnav"></div>
    <div class="movieRow">
      <div id="moviePageContent" class="movieColumn"></div>
    </div>
  </body>

  <style>
    * {
      box-sizing: border-box;
    }

    .movieColumn {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    .movieRow::after {
      content: "";
      clear: both;
      display: table;
    }

    .h5 {
      opacity: 5;
    }
    .titleLinq {
      transition-duration: 0.7s;
    }
    .titleLinq:hover {
      box-shadow: 0 20px 50px 0 rgb(100, 0, 0), 0 13px 50px 0 rgba(255, 0, 0);
    }
  </style>
  <script src="MovieScript.js"></script>
  <script src="Script.js"></script>
  <link rel="stylesheet" href="Style.css" />
</html>
